<div class="container m-3" style="width: 440px">
  <form #f="ngForm">
    <div class="row m-3">
      <div class="form-group">
        <div class="col">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            name="title"
            placeholder="Think of a name, quick!"
            ngModel
            required
          />
        </div>
      </div>
    </div>
    <div class="row m-3">
      <div class="form-group">
        <div class="col">
          <label for="content">Content</label>
        </div>
        <div class="col">
          <textarea
            name="content"
            id="content"
            cols="45"
            rows="8"
            placeholder="Write your heart out!"
            ngModel
            required
          ></textarea>
        </div>
      </div>
    </div>
    <div class="row m-3">
      <div class="col">
        <button
          class="btn btn-primary"
          [disabled]="!f.valid"
          (click)="createPost(f.value)"
        >
          Submit Post
        </button>
      </div>
    </div>
    <div class="row m-3">
      <div class="col">
        <button class="btn btn-primary btn-sm" (click)="onFetchPosts()">
          Fetch Posts
        </button>
        |
        <button class="btn btn-danger btn-sm" (click)="onClearPosts()">
          Clear Posts
        </button>
      </div>
    </div>
  </form>
  <div class="container m-3" style="width: 400px">
    <div class="row m-3">
      <div class="col">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let post of fetchedPosts">
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
